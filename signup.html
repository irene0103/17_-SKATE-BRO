                <div class="signup">
                    <form>
                        <h1>SIGN UP</h1>
                        <div class="item">
                            <label for="email">Email</label>
                            <input type="email" name="" id="Email Address">
                        </div>
                        <div class="item">
                            <label for="Name">Name</label>
                            <input type="text" name="" id="Name">
                        </div>
                        <div class="item">
                            <label for="Phone Number">Phone</label>
                            <input type="tel" name="" id="Phone Number">
                        </div>
                        <div class="item">
                            <label for="Password">Password</label>
                            <input type="password" name="" id="Password">
                        </div>
                        <label class="policy">
                            <input type="checkbox" name="" id="policy">
                            <p>I agree to the terms & conditions and understand the privacy policy.</p>
                        </label>
                        <div class="btn">
                            <button>SIGN UP</button>
                        </div>
                    </form>
                </div>
